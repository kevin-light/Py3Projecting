<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            background-color: gray;
            height: 100px;
            width:30%;
            overflow: auto;
            /*滚轮样式*/
        }
        .div2{
            height: 8000px;
            background-color: cornflowerblue;
        }
        .div3{
            width: 50px;
            height: 30px;
            background-color: darkgray;
            position: fixed;
            right: 0px;
            bottom: 10px;
            font-size: 12px;
            line-height:50px;
            cursor: pointer;
            /*手型样式*/
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div class="div1">
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
    </div>
    <div class="div2">222</div>
    <div class="div3 hide" onclick="returnTop();">返回顶部</div>



    <script src="js/jquery-1.12.4.js"></script>
    <script>
        window.onscroll=function () {
            var index=$(window).scrollTop();
//            console.log(index)
            if(index>50){
                $(".div3").removeClass("hide");
            }
            else{
                $(".div3").addClass("hide");
            }
        };
        function returnTop() {
            $(window).scrollTop(0)
        }
    </script>
</body>
</html>
