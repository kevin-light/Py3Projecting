<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>banner</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul li{
            list-style:none;
        }
        .outer{
            height: 558px;
            width: 1024px;
            border: dashed cadetblue 5px;
            margin:0 auto;
            position: relative;
        }
        .num{
            position: absolute;
            left:0;
            /*top:0;*/
            bottom:10px;
            font-size:0;
            text-align: center;
            width:100%;
        }
        .num li{
            height:20px;
            width:20px;
            background-color: #425a66;
            border-radius: 60%;
            text-align: center;
            line-height:20px;
            display: inline-block;
            font-size: 18px;
            margin:5px;
            cursor: pointer;
        }
        .outer .img li{
            position: absolute;
            left:0;
            top:0;
        }
        .button{
            height:60px;
            width:50px;
            background-color: darkgray;
            position: absolute;
            /*left: 0px;*/
            top:50%;
            margin-top:-30px;
            opacity:0.6;
            font-size:40px;
            font-weight:bolder;
            text-align: center;
            line-height:60px;
            display: none;
        }
        .btn_right{
            right:0;
        }
        .outer:hover .button{
            display: block;
        }
        .outer .num li.current{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="outer">
        <ul class="img">
            <li>
                <img src="image/1.jpg">
            </li>
            <li>
                <img src="image/2.jpg">
            </li>
            <li>
                <img src="image/3.jpg">
            </li>
            <li>
                <img src="image/4.jpg">
            </li>
            <li>
                <img src="image/5.jpg">
            </li>
        </ul>
        <ul class="num">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div class="btn_left button"> < </div>
        <div class="btn_right button"> > </div>
    </div>

    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(".num li").first().addClass("current");
            $(".num li").mouseover(function () {
                $(this).addClass("current").siblings().removeClass("current");
                var index=$(this).index();
                i=index
                $(".img li").eq(index).fadeIn(1000).siblings().fadeOut(1000)
            });        //鼠标点播

            i = 0;
            var time=setInterval(move,1500);
            function  move() {
                i++;
                if(i==5){
                    i=0
                }
                $(".num li").eq(i).addClass("current").siblings().removeClass("current");
                $(".img li").eq(i).fadeIn(1000).siblings().fadeOut(1000);
            }           //自动轮播

            $(".outer").hover(function () {
                clearInterval(time)
            },function () {
                time=setInterval(move,1500)
            });

            $(".btn_right").click(function () {
                move()
            });
            $(".btn_left").click(function () {
                if (i==0){
                    i=5
                }
                i=i-2;
                move()
            });

        })
    </script>

</body>
</html>
